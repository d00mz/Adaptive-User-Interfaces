<ion-view view-title="Radar">
  <ion-content>
	<div class="list">

	<div class="item item-input-inset">
	<label class="item-input-wrapper">
	<input type="text" placeholder="Suchen">
	</label>
	</div>

	</div>
  <div class="mapwrapper" style="width: 200px; height: 200px; border-radius: 50%; overflow: hidden;">
     <div id="map" data-tap-disabled="true" style="width: 100%; height: 400px;"></div>
     </div>


     <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="club in clubs" type="item-text-wrap" href="#/tab/radar/{{club._id}}">
        <h2>{{club.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
